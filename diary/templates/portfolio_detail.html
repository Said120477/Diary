{% extends 'base.html' %}

{% block content %}

<h2>Мои работы:</h2>
{% for entry in entries %}
    <div class="mb-4">
        <h3>{{ entry.title }}</h3>
        <p>{{ entry.description }}</p>
        {% if entry.image %}
            <img src="{{ entry.image.url }}" alt="{{ entry.title }}" width="100">
        {% endif %}
        <p>Дата: {{ entry.published_date }}</p>
    </div>
{% empty %}
    <p>Портфолио пока пустое.</p>
{% endfor %}

{% endblock %}
